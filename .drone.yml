workspace:
  base: /go
  path: src/github.com/presslabs/wordpress-operator

clone:
  git:
    image: plugins/git
    tags: true

pipeline:
  dependencies:
    image: golang:1.11
    commands:
      - make dependencies

  lint:
    image: golang:1.11
    commands:
      - make lint

  test:
    image: golang:1.11
    commands:
      - make test

  build:
    image: golang:1.11
    environment:
      - APP_VERSION=${DRONE_TAG}
    commands:
      - make dependencies
      - make chart
    when:
      event: tag

  publish:
    group: publish
    image: plugins/docker
    registry: quay.io
    repo: quay.io/presslabs/wordpress-operator
    tags: [ "latest" ]
    username: presslabs+drone
    secrets:
      - source: QUAY_TOKEN
        target: DOCKER_PASSWORD
    when:
      branch: master
      event: push

  publish:
    group: publish
    image: plugins/docker
    registry: quay.io
    repo: quay.io/presslabs/wordpress-operator
    tags: [ "${DRONE_TAG}" ]
    username: presslabs+drone
    secrets:
      - source: QUAY_TOKEN
        target: DOCKER_PASSWORD
    when:
      event: tag

  helm-chart:
    group: publish
    image: quay.io/presslabs/kluster-toolbox
    pull: true
    environment:
      - GH_USER=presslabs-bot
    commands:
      - cd chart
      - helm package wordpress-operator
      - CHART="$(basename *.tgz)" ; MESSAGE="Publish $(basename $CHART .tgz)"
      - /usr/local/bin/gh put --skip-existing -m "$MESSAGE" "$CHART" "presslabs/charts/docs/"
    secrets:
      - GH_PASSWORD
    when:
      event: tag
